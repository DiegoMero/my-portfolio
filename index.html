<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Portofolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <div class="my-logo">My Logo</div>
        </div>
        <div class="menu">
            <button></button>
            <button></button>
            <button></button>
        </div>
    </header>
    <headline class="headline">
        <div class="primary-text"><h2>I'm Diego Glad to see you!</h2></div>
        <div class="secondary-text">I'm a software developer! I can help you build a product , feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hestiate to contact me.</div>
        <div class="supportive-text">LET'S CONNECT</div>
        <div class="background-images">
            <img class="rectangle-6" src="images/Rectangle 6.png" alt="Rectangle">
            <img class="ellipse-11" src="images/Ellipse 11.png" alt="Ellipse">
            <img class="ellipse-8" src="images/Ellipse 8.png" alt="Ellipse">
            <img class="rectangle-4" src="images/Rectangle 4.png" alt="Rectangle">
            <img class="ellipse-3" src="images/Ellipse 3.png" alt="Ellipse">
            <img class="rectangle-7" src="images/Rectangle 7.png" alt="Rectangle">
            <img class="ellipse-5" src="images/Ellipse 5.png" alt="Ellipse">
            <img class="ellipse-15" src="images/Ellipse 15.png" alt="Ellipse">
            <img class="rectangle-5" src="images/Rectangle 5.png" alt="Rectangle">
            <img class="ellipse-4" src="images/Ellipse 4.png" alt="Ellipse">
            <img class="ellipse-12" src="images/Ellipse 12.png" alt="Ellipse">
            <img class="ellipse-13" src="images/Ellipse 13.png" alt="Ellipse">
        </div>
        <div class="social-media-images">
            <img class="twitter-icon" src="images/Twitter.png" alt="Twitter">
            <img class="linkedin-icon" src="images/Linkedin icon.png" alt="Linkedin">
            <img class="multitrabajos-icon" src="images/Multitrabajos.png" alt="Multitask">
            <img class="github-icon" src="images/Github.png" alt="Github">
            <img class="two-fingers-icon" src="images/Two fingers.png" alt="Peace">
        </div>
    </headline>
</body>
</html>
